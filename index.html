  <body>
        <script>
          (function(win, doc){
            var ns = win.App = win.App || {};
            var ua = win.navigator.userAgent.toLowerCase();
            ns.ua = {};
            ns.ua.isSP = /ipod|iphone|ipad|android/i.test(ua);
            ns.ua.isPC = !ns.ua.isSP;
            ns.ua.isAndroid = /android/.test(ua);
            ns.ua.isIE8 = /msie 8/.test(ua);
            ns.ua.isIE9 = /msie 9/.test(ua);
            if (ns.ua.isSP) doc.body.className += " isSP";
          })(this, document);
        </script>
    <div class="wrapper">
      <h1>Staircase-sample</h1>
      <div class="container">
        <div class="staircase onlypc">
          <div id="screen-select" class="staircase__screen--select">
            <ul>
              <li>
                <button type="button" class="btn-navigate-camera">WEBカメラで投稿</button>
              </li>
              <li>
                <button type="button" class="btn-navigate-upload">写真で投稿</button>
              </li>
            </ul>
          </div>
          <div id="screen-camera" class="staircase__screen--camera screen--modal">
            <div class="modal__bg"></div>
            <div class="modal__content">
              <p class="modal__error"></p>
              <div class="modal__close">×閉じる</div>
              <div id="Camera" class="screen-camera__camera">
                <video id="Video" width="100%" height="400" autoplay="1"></video>
              </div>
              <canvas id="PreviewVideo" width="100%" height="400" class="screen-camera__preview"></canvas>
              <p class="screen-camera__capture">
                <button type="submit" class="btn-capture">パシャ！</button>
              </p>
              <p class="screen-camera__again">
                <button type="button" disabled class="btn-again">撮り直す</button>
              </p>
              <p class="screen-camera__upload">
                <button type="button" disabled class="btn-upload">アップロード！</button>
              </p>
              <p class="screen-camera__nav">
                <button type="button" class="btn-navigate-upload">やっぱ画像をアップロード</button>
              </p>
              <p class="screen-camera__cancel">
                <button type="button" class="btn-cancel">キャンセル</button>
              </p>
            </div>
          </div>
          <div id="screen-upload" class="staircase__screen--upload screen--modal">
            <div class="modal__bg"></div>
            <div class="modal__content">
              <p class="modal__error"></p>
              <div class="modal__close">×閉じる</div>
              <div id="DragAndDrop" class="screen-upload__dnd">DragAndDrop</div>
              <p class="screen-upload__input">
                <input id="File" type="file" accept="image/*" class="input-file">
              </p>
              <div id="PreviewImage" class="screen-upload__preview"></div>
              <p class="screen-upload__upload">
                <button type="button" disabled class="btn-upload">アップロード！</button>
              </p>
              <p class="screen-upload__nav">
                <button type="button" class="btn-navigate-camera">やっぱカメラで撮影する</button>
              </p>
              <p class="screen-upload__cancel">
                <button type="button" class="btn-cancel">キャンセル</button>
              </p>
            </div>
          </div>
        </div>
        <div class="staircase--sp onlysp">
          <div class="staircase-sp__upload">
            <input type="file" accept="image/*" class="input-file">
          </div>
          <div id="PreviewImageSP" class="staircase-sp__preview"></div>
        </div>
      </div>
    </div>
  </body>
</html>

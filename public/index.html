  <body>
        <script>
          (function(win, doc){
            var ns = win.App = win.App || {};
            var ua = win.navigator.userAgent.toLowerCase();
            ns.ua = {};
            ns.ua.isSP = /ipod|iphone|ipad|android/i.test(ua);
            ns.ua.isPC = !ns.ua.isSP;
            ns.ua.isAndroid = /android/.test(ua);
            ns.ua.isIE8 = /msie 8/.test(ua);
            ns.ua.isIE9 = /msie 9/.test(ua);
            if (ns.ua.isSP) doc.body.className += " isSP";
          })(this, document);
        </script>
    <div class="wrapper">
      <h1>Staircase</h1>
      <div class="staircase">
        <div id="screen-select" class="staircase__screen--select">
          <ul>
            <li>
              <button id="StartCamera" type="button" class="btn-camera">カメラで撮影する</button>
            </li>
            <li>
              <button id="StartUpload" type="button" class="btn-upload">画像をアップロードする</button>
            </li>
          </ul>
        </div>
        <div id="screen-camera" class="staircase__screen--camera">
          <div id="Camera">
            <video id="Video" width="400" height="300" autoplay="1"></video>
          </div>
          <div id="Preview">
            <canvas id="Canvas" width="400" height="300"></canvas>
            <canvas id="CanvasDummy" width="400" height="300" style="display: none;"></canvas>
          </div>
          <p class="btn-shooting">
            <button id="CaptureBtn" type="submit">キャプチャ！</button>
          </p>
          <p class="btn-navigate-upload">
            <button type="button">やっぱ画像をアップロード</button>
          </p>
        </div>
        <div id="screen-upload" class="staircase__screen--upload">
          <div id="DragAndDrop"></div>
          <form id="UploadForm" enctype="multipart/form-data">
            <input type="file" name="img" accept="image/*">
            <button id="UploadBtn" type="button">アップロード！</button>
          </form>
          <p class="btn-navigate-camera">
            <button type="button">やっぱカメラで撮影する</button>
          </p>
        </div>
      </div>
      <div id="Modal" class="modal">
        <div class="modal__bg"></div>
        <div class="modal__content">
          <p class="modal__error"></p>
          <div class="btn-close">×</div>
        </div>
      </div>
      <div class="container">
      </div>
    </div>
  </body>
